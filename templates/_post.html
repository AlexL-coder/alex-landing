<table class="table table-hover">
        <tr>
            <td valign="top" width="128px" >
                <a href="{{ url_for('user', username=post.author.username) }}">
                    <img src="{{ post.author.avatar(128) }}" />
                </a>
            </td>
            <td>
                <div id=post_body>
                   <a href="{{ url_for('post_details', postname=post.title) }}"> <h2>{{post.title}}</h2> </a>
                    {% filter markdown %}{{ post.body }}{% endfilter %}
                </div>
                &nbsp;&nbsp;&nbsp;
                <div id=user_info>
                        <a href="{{ url_for('user', username=post.author.username) }}">
                            {{ post.author.username }}
                        </a>
                        &nbsp;&nbsp;&nbsp;

                         <span>{{post.timestamp}}:</span>
                </div>

            </td>
        </tr>
    </table>
 <hr >
